---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: storetheindex
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: gitops.cid.contact
    http:
      paths:
      - path: /
        backend:
          serviceName: storetheindex-finderonly
          servicePort: finder
