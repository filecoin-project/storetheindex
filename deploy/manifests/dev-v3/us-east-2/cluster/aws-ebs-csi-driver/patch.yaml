apiVersion: v1
kind: ServiceAccount
metadata:
  name: ebs-csi-controller-sa
  namespace: kube-system
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::407967248065:role/sti-dev-v3-ebs-csi-controller"

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ebs-csi-node
  namespace: kube-system
spec:
  template:
    spec:
      tolerations:
        # Override default tolerations to allow all tains. Otherwise, the daemonset pods will not
        # run on nodes with specific taints.
        - operator: Exists
