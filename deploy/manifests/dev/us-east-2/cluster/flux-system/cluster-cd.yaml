apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: storetheindex
spec:
  interval: 5m
  url: https://github.com/filecoin-project/storetheindex.git
  ref:
    branch: masih/cd-image-automation
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster
spec:
  serviceAccountName: kustomize-controller
  interval: 5m
  path: "./deploy/manifests/dev/us-east-2/cluster"
  sourceRef:
    kind: GitRepository
    name: storetheindex
  prune: true
