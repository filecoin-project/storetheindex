apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: storetheindex
resources:
- ../../../../base/storetheindex
- ingress.yaml
- pod-monitor.yaml
- github-auth.yaml
patchesStrategicMerge:
- patch-indexer.yaml
secretGenerator:
- name: indexer-identity
  files:
  - indexer-0.key=indexer-0-identity.encrypted
  - indexer-1.key=indexer-1-identity.encrypted
configMapGenerator:
- name: indexer-config
  behavior: replace
  files:
  - config
replicas:
- name: indexer
  count: 2
images:
- name: storetheindex
  newName: 407967248065.dkr.ecr.us-east-2.amazonaws.com/storetheindex/storetheindex # {"$imagepolicy": "storetheindex:storetheindex:name"}
  newTag: 20220527151407-ae5506f2b69b7fb73e27bc571b5e117ab9dd74eb # {"$imagepolicy": "storetheindex:storetheindex:tag"}
